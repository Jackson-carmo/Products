<div class="products-content">
    <div class="products-title">
        <h1>Registered Products</h1>
    </div>

    <button class="mat-elevation-z8" class="product-button" mat-raised-button>Add Product</button>

    <div class="mat-elevation-z8 content-table" >
      <table class="products-table" mat-table [dataSource]="products" >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
          <td mat-cell *matCellDef="let row"> {{ row.quantidade }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> VALOR </th>
          <td mat-cell *matCellDef="let row"> {{ row.valor }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th class="products-mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="products-edit" href="#">
              <i class="material-icons">edit</i>
            </a>  
            <a class="products-delete" href="#">
              <i class="material-icons">delete</i>
            </a> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
